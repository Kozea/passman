{% extends '_layout.html' %}
{% block content %}

{% if groups %}
  <ul>
    {% for group in groups %}
      <li>
        {{ group.label }}
        {% if group in owned %}
          <a href="{{ url_for('edit_group', group_id=group.id) }}">Update</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% else %}
  No group linked
{% endif %}

{% endblock %}
