{% extends '_layout.html' %}
{% block content %}

<a href="{{ url_for('add_group') }}">New group</a>

{% if groups %}
  <ul>
    {% for group in groups %}
      <li>
        {{ group.label }}
        {% if group in owned %}
          <a href="{{ url_for('edit_group', group_id=group.id) }}">Update</a>
          <a href="{{ url_for('delete_group', group_id=group.id) }}">Delete</a>
          <a href="{{ url_for('add_user_group', group_id=group.id) }}">Add a user</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% else %}
  No group linked
{% endif %}

{% endblock %}
