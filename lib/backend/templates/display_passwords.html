{% if passwords %}
  {% for password in passwords %}
    <h2>{{ password }}</h2>
    <dl>
      <dt>Login</dt>
      <dd>{{ passwords[password]['login'] }}</dd>
      <dt>Password</dt>
      <dd>{{ passwords[password]['password'] }}</dd>
      <dt>Questions</dt>
      <dd>{{ passwords[password]['questions'] }}</dd>
    </dl>
  {% endfor %}
{% else %}
  No password linked to this account
{% endif %}
