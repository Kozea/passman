{% extends '_layout.html' %}
{% block content %}

<form action="{{ url_for('edit_password', password_id=password['id']) }}" method="POST">
  <label>Label*
    <input name="label" value="{{ password['label'] }}" required/>
  </label>
  <label>Login*
    <input name="login" value="{{ password['login'] }}" required/>
  </label>
  <label>Password*
    <input name="password" value="{{ password['password'] }}" required/>
  </label>
  <label>Questions
    <input name="questions" value="{{ password.get('questions') }}"/>
  </label>
  <input type="submit" value="Update"/>
</form>

{% endblock %}
