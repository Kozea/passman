{% extends '_layout.html.jinja2' %}
{% block content %}

<form method="POST">
  <label>Label*
    <input name="label" value="{{ password['label'] }}" required/>
  </label>
  <label>Login*
    <input name="login" value="{{ password['login'] }}" required/>
  </label>
  <label>Password*
    <input name="password" value="{{ password['password'] }}" required/>
  </label>
  <label>Notes
    <input name="notes" value="{{ password.get('notes') }}"/>
  </label>
  <input type="submit" value="Update"/>
</form>

{% endblock %}
