{% extends '_layout.html.jinja2' %}
{% block content %}

{% if groups %}
  <form method="POST">
    {% for group in groups %}
    <input type="radio" name="group" value="{{ group.id }}">
      <label>{{ group.label }}</label>
    {% endfor %}
    <input type="submit" value="Share"/>
  </form>
{% else %}
  You have no group
{% endif %}

{% endblock %}
