{% extends '_layout.html' %}
{% block content %}

{% if groups %}
  <form method="POST">
    {% for group in groups %}
    <input type="checkbox" name="{{ group.id }}">
      <label>{{ group.label }}</label>
    {% endfor %}
    <input type="submit" value="Share"/>
  </form>
{% else %}
  You have no group
{% endif %}

{% endblock %}
